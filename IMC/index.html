<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Style -->
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"/>

      <!---Script -->
    <script src="./src/main.js" defer type="module"></script>

    <!--Title-->
    <title>Calculadora de IMC</title>

  </head>
  <body>
    <div class="alert-error
    ">Digite somente números</div>
    <div class="container-1">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>

          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" id="weight" placeholder="74" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura(cm)</label>
            <input type="text" id="height" placeholder="168" />
          </div>
          <button type="submit">
            Calcular IMC
            <img
              src="./src/assets/arrow-up-right.png"
              alt="Seta apotando para direita"
            />
          </button>
        </form>
      </main>
    </div>
    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./src/assets/close.png" alt="" />
          </button>
          <span>Seu IMC é de 27</span>
        </h2>
      </div>
    </div>
  </body>
</html>
